<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raju Kirana Store (Live)</title>
    <meta name="theme-color" content="#4a00e0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root { --primary: #4a00e0; --bg: #f3e5f5; --text: #1a1a1a; --card-bg: rgba(255, 255, 255, 0.95); --shadow: 0 8px 32px 0 rgba(0,0,0,0.15); --success: #00b894; --warning: #fdcb6e; --danger: #ff7675; }
        body.dark-mode { --bg: #121212; --text: #f1f1f1; --card-bg: rgba(30, 30, 30, 0.95); --shadow: 0 8px 32px 0 rgba(0,0,0,0.5); }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 70% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .glass { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); box-shadow: var(--shadow); }
        
        .header { position: sticky; top: 0; z-index: 1000; padding: 15px 20px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; background: linear-gradient(135deg, #8e2de2, #4a00e0); color: white; box-shadow: 0 5px 20px rgba(74, 0, 224, 0.4); }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-size: 22px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .action-icons { display: flex; gap: 10px; align-items: center; }
        
        .search-box { width: 100%; padding: 14px; border: none; border-radius: 15px; background: rgba(255,255,255,0.95); font-size: 15px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: #333; }
        .dark-mode .search-box { background: #2c2c2c; color: white; }

        .cat-row { display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .cat-btn { background: rgba(74, 0, 224, 0.1); border: none; padding: 8px 16px; border-radius: 25px; font-size: 13px; font-weight: 600; white-space: nowrap; color: var(--text); transition: 0.3s; cursor: pointer; }
        .cat-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(74, 0, 224, 0.4); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 20px; }
        .card { border-radius: 20px; padding: 12px; display: flex; flex-direction: column; animation: fadeIn 0.6s ease; }
        .card-img { height: 130px; background: white; border-radius: 15px; display: flex; justify-content: center; align-items: center; margin-bottom: 12px; overflow: hidden; }
        .card img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .card h3 { font-size: 15px; margin: 0 0 4px; height: 40px; overflow: hidden; font-weight: 600; line-height: 1.3; }
        .unit-info { font-size: 11px; color: #888; margin-bottom: 10px; font-weight: bold; background: rgba(0,0,0,0.05); padding: 2px 8px; border-radius: 8px; width: fit-content; }
        .price { font-size: 17px; font-weight: 800; color: var(--primary); }
        
        .qty-ctrl { display: flex; align-items: center; background: var(--primary); color: white; border-radius: 10px; height: 34px; box-shadow: 0 4px 10px rgba(74,0,224,0.3); overflow: hidden; }
        .qty-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 30px; height: 100%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .qty-val { font-size: 14px; font-weight: 700; padding: 0 8px; }
        .add-btn { background: var(--primary); color: white; padding: 8px 18px; border-radius: 10px; font-size: 12px; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(74,0,224,0.3); }

        .fab { position: fixed; bottom: 100px; right: 20px; background: white; color: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; cursor: pointer; transition: 0.3s; }
        .history-fab { bottom: 170px; font-size: 22px; position: relative; }
        
        .notif-dot { position: absolute; top: 0; right: 0; width: 18px; height: 18px; background: red; border-radius: 50%; border: 2px solid white; animation: pulse 1s infinite; display: none; }

        .cart-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #1e1e1e; color: white; padding: 15px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6); z-index: 3000; animation: slideUp 0.4s; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 5000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); animation: fadeIn 0.3s; }
        .modal-box { background: var(--card-bg); color: var(--text); padding: 25px; width: 90%; max-width: 340px; border-radius: 25px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.5); position: relative; max-height: 85vh; overflow-y: auto; animation: popIn 0.3s; }
        
        .slider-container { width: 100%; height: 55px; background: #e0e0e0; border-radius: 30px; position: relative; overflow: hidden; margin-top: 15px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s; }
        .slider-container.active { background: var(--success); }
        .slider-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; color: #666; font-size: 14px; pointer-events: none; transition: 0.3s; white-space: nowrap; }
        .slider-thumb { width: 45px; height: 45px; background: var(--primary); border-radius: 50%; position: absolute; top: 5px; left: 5px; display: flex; justify-content: center; align-items: center; color: white; font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); cursor: grab; z-index: 2; transition: transform 0.1s; }
        .slider-thumb.unlocked { background: white; color: var(--success); }

        .inp { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; background: rgba(255,255,255,0.8); color: black; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(135deg, #8e2de2, #4a00e0); color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        /* Order Cards Style */
        .order-card { background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.1); border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: left; }
        .dark-mode .order-card { background: rgba(255,255,255,0.05); }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; color:white; margin-top: 5px; }
        
        /* Status Colors */
        .st-pending { background: var(--warning); color: #444; }
        .st-confirmed { background: var(--success); }
        .st-cancelled { background: var(--danger); }

        .admin-actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn-act { flex: 1; padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-accept { background: var(--success); box-shadow: 0 4px 10px rgba(0,184,148,0.3); }
        .btn-reject { background: var(--danger); box-shadow: 0 4px 10px rgba(255,118,117,0.3); }

        .icon-btn { width: 32px; height: 32px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2); font-size: 14px; cursor: pointer; }
        #loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 6000; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div id="loader">üîÑ Loading...</div>

<div id="login-view" class="overlay" style="display: flex;">
    <div class="modal-box">
        <h1 style="margin:0; font-size:50px;">üõçÔ∏è</h1>
        <h2 style="color:var(--primary); margin: 5px 0 20px;">Raju Kirana Store</h2>
        <input type="text" id="loginName" class="inp" placeholder="Name / ‡§®‡§æ‡§Æ">
        <input type="tel" id="loginPhone" class="inp" placeholder="Mobile / ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤">
        <button class="btn-main" onclick="handleLogin()">Login</button>
    </div>
</div>

<div id="app-view" style="display:none;">
    <div class="header">
        <div class="top-row">
            <div class="brand">üõçÔ∏è Raju Kirana</div>
            <div class="action-icons">
                <div class="icon-btn" onclick="openMyOrders()" style="background:rgba(255,255,255,0.2); color:white;">üì¶</div>
                <div class="icon-btn" onclick="toggleTheme()" style="background:rgba(255,255,255,0.2); color:white;">üåì</div>
                <div onclick="handleLogout()" style="font-size:11px; color:white; font-weight:bold; cursor:pointer;">LOGOUT</div>
            </div>
        </div>
        <input type="text" id="search" class="search-box" placeholder="üîç Search..." onkeyup="render()">
    </div>

    <div class="cat-row">
        <button class="cat-btn active" onclick="filter('All', this)">All</button>
        <button class="cat-btn" onclick="filter('Rashan', this)">Rashan</button>
        <button class="cat-btn" onclick="filter('Snacks', this)">Snacks</button>
        <button class="cat-btn" onclick="filter('Offers', this)">Offers</button>
    </div>

    <div class="grid" id="grid"></div>
    
    <div class="fab" id="admin-fab" style="display:none;" onclick="openAddModal()">+</div>
    
    <div class="fab history-fab" id="history-fab" style="display:none;" onclick="openAdminOrders()">
        üìã
        <div class="notif-dot" id="admin-notif"></div>
    </div>

    <div class="cart-bar" id="cart-bar" style="display: none;">
        <div>
            <div style="font-size:12px; color:#ccc;"><span id="count">0</span> Items</div>
            <div style="font-size:20px; font-weight:bold;">‚Çπ<span id="total">0</span></div>
        </div>
        <div onclick="openBillPreview()" style="cursor:pointer; font-weight:bold; background:white; color:var(--primary); padding:10px 20px; border-radius:25px;">Check Bill üìÑ</div>
    </div>
</div>

<div id="add-modal" class="overlay">
    <div class="modal-box">
        <h3>Add Product</h3>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage()">
        <div style="border:2px dashed var(--primary); padding:15px; border-radius:10px; margin-bottom:10px; cursor:pointer;" onclick="document.getElementById('fileInput').click()">üì∏ Upload Photo</div>
        <img id="imgPreview" src="" style="width:100%; height:100px; object-fit:contain; display:none; margin-bottom:10px;">
        <input type="text" id="pName" class="inp" placeholder="Name">
        <input type="text" id="pUnit" class="inp" placeholder="Unit (e.g. 1kg)">
        <input type="number" id="pPrice" class="inp" placeholder="Price">
        <select id="pCat" class="inp"><option>Rashan</option><option>Snacks</option><option>Offers</option></select>
        <button class="btn-main" onclick="addProductToFirebase()">Save</button>
        <button onclick="document.getElementById('add-modal').style.display='none'" style="margin-top:10px; background:none; border:none;">Cancel</button>
    </div>
</div>

<div id="admin-orders-modal" class="overlay">
    <div class="modal-box" style="max-width: 95%; width: 95%; height: 80vh;">
        <h3>Admin Orders Panel</h3>
        <div id="admin-orders-list" style="text-align:left; overflow-y:auto; height: 65vh; padding-bottom: 20px;"></div>
        <button class="btn-main" onclick="document.getElementById('admin-orders-modal').style.display='none'">Close</button>
    </div>
</div>

<div id="my-orders-modal" class="overlay">
    <div class="modal-box" style="max-width: 90%; width: 90%;">
        <h3>My Orders üì¶</h3>
        <div id="my-orders-list" style="text-align:left; max-height:60vh; overflow-y:auto; margin-top:15px;"></div>
        <button class="btn-main" onclick="document.getElementById('my-orders-modal').style.display='none'">Close</button>
    </div>
</div>

<div id="bill-modal" class="overlay">
    <div class="modal-box">
        <h2 style="color:var(--primary); margin-top:0;">üßæ Confirm Order</h2>
        <div style="background:white; color:black; padding:15px; border-radius:10px; margin-bottom:20px; text-align:left;">
            <div id="bill-list" style="max-height:30vh; overflow-y:auto; border-bottom:1px solid #eee; margin-bottom:10px;"></div>
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:18px;">
                <span>Total:</span><span>‚Çπ<span id="bill-grand-total">0</span></span>
            </div>
        </div>
        <div class="slider-container" id="sliderContainer">
            <div class="slider-text" id="sliderText">Slide to Order >></div>
            <div class="slider-thumb" id="sliderThumb">‚û§</div>
        </div>
        <button onclick="document.getElementById('bill-modal').style.display='none'" style="margin-top:15px; width:100%; padding:10px; background:#eee; border:none; border-radius:10px;">Close</button>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAYKEYZZVtq9e8k9LemxxSBEDU9oie7vjI",
        authDomain: "raju-kirana.firebaseapp.com",
        projectId: "raju-kirana",
        storageBucket: "raju-kirana.firebasestorage.app",
        messagingSenderId: "9931410245",
        appId: "1:9931410245:web:97e3237c29a85c06e84c2c"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    let products = [];
    let cart = {};
    let user = null;
    let isAdmin = false;
    let activeCat = 'All';
    let tempImgBase64 = "";

    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        const savedUser = localStorage.getItem('raju_user');
        if(savedUser) {
            user = JSON.parse(savedUser);
            // Admin Check: Phone must be 6392
            if(user.name === "Admin" && user.phone === "6392") isAdmin = true;
            showApp();
        }
        initSlider();
    };

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function handleLogin() {
        const n = document.getElementById('loginName').value; const p = document.getElementById('loginPhone').value;
        if(n && p) { user = { name: n, phone: p }; localStorage.setItem('raju_user', JSON.stringify(user)); location.reload(); }
        else { alert("Fill all details"); }
    }
    function handleLogout() { localStorage.removeItem('raju_user'); location.reload(); }
    
    function showApp() {
        document.getElementById('login-view').style.display = 'none'; 
        document.getElementById('app-view').style.display = 'block';
        if(isAdmin) {
            document.getElementById('admin-fab').style.display = 'flex';
            document.getElementById('history-fab').style.display = 'flex';
            listenToAdminOrders(); 
        }
        db.collection("products").onSnapshot((snapshot) => {
            products = [];
            snapshot.forEach((doc) => { products.push({ id: doc.id, ...doc.data() }); });
            render();
        });
    }

    function render() {
        const grid = document.getElementById('grid'); 
        const term = document.getElementById('search').value.toLowerCase(); 
        grid.innerHTML = '';
        const filtered = products.filter(p => (activeCat === 'All' || p.cat === activeCat) && p.name.toLowerCase().includes(term));

        filtered.forEach((p, index) => {
            const qty = cart[p.id] || 0;
            let btnHTML = qty === 0 
                ? `<button class="add-btn" onclick="updateQty('${p.id}', 1)">ADD</button>` 
                : `<div class="qty-ctrl"><button class="qty-btn" onclick="updateQty('${p.id}', -1)">‚àí</button><span class="qty-val">${qty}</span><button class="qty-btn" onclick="updateQty('${p.id}', 1)">+</button></div>`;
            
            let adminHTML = isAdmin ? `<div style="position:absolute; top:5px; right:5px;"><span onclick="delProd('${p.id}')">üóëÔ∏è</span></div>` : '';
            const card = document.createElement('div'); 
            card.className = 'card glass';
            card.style.animationDelay = `${index * 0.05}s`;
            card.innerHTML = `${adminHTML}<div class="card-img"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'"></div><h3>${p.name}</h3><div class="unit-info">${p.unit || '1 pc'}</div><div style="display:flex; justify-content:space-between; align-items:center; margin-top:auto;"><div class="price">‚Çπ${p.price}</div>${btnHTML}</div>`;
            grid.appendChild(card);
        });
    }

    function updateQty(id, change) { 
        if(!cart[id]) cart[id] = 0; 
        cart[id] += change; 
        if(cart[id] <= 0) delete cart[id]; 
        render(); updateFooter(); 
    }

    function updateFooter() { 
        let t = 0, c = 0; for(let id in cart) { const p = products.find(x => x.id == id); t += p.price * cart[id]; c += cart[id]; } 
        document.getElementById('total').innerText = t; document.getElementById('count').innerText = c; 
        document.getElementById('cart-bar').style.display = c > 0 ? 'flex' : 'none'; 
    }

    // --- ORDER PLACING LOGIC ---
    function placeOrder() {
        const grandTotal = parseInt(document.getElementById('bill-grand-total').innerText);
        const orderItems = [];
        for(let id in cart) { const p = products.find(x => x.id == id); orderItems.push({ n: p.name, q: cart[id], p: p.price, u: p.unit || '1pc' }); }
        
        const orderObj = { 
            c: user.name, 
            p: user.phone, 
            i: orderItems, 
            t: grandTotal, 
            date: new Date().toLocaleString(),
            status: 'Pending', 
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        db.collection("orders").add(orderObj).then(() => {
            alert("Order Sent Successfully! ‚úÖ");
            cart = {}; render(); updateFooter();
            document.getElementById('bill-modal').style.display = 'none';
        });
    }

    // --- ADMIN PANEL LOGIC ---
    function listenToAdminOrders() {
        db.collection("orders").where("status", "==", "Pending").onSnapshot(snap => {
            const dot = document.getElementById('admin-notif');
            if(snap && snap.size > 0) {
                dot.style.display = 'flex';
                dot.style.justifyContent='center';
                dot.style.alignItems='center';
                dot.innerText = snap.size;
            } else {
                dot.style.display = 'none';
            }
        });
    }

    function openAdminOrders() {
        document.getElementById('admin-orders-modal').style.display = 'flex';
        const list = document.getElementById('admin-orders-list');
        list.innerHTML = '<div style="margin-top:20px; color:#666;">Loading Orders...</div>';

        // Fix for "Admin buttons hidden" - Using client side sort for safety
        db.collection("orders").get().then(snap => {
            if(snap.empty) { list.innerHTML = '<div style="margin-top:20px; color:#666;">No orders found.</div>'; return; }
            
            let allOrders = [];
            snap.forEach(doc => { allOrders.push({id: doc.id, ...doc.data()}); });
            
            // Sort by time descending (Newest first)
            allOrders.sort((a,b) => (b.timestamp ? b.timestamp.seconds : 0) - (a.timestamp ? a.timestamp.seconds : 0));

            list.innerHTML = '';
            allOrders.forEach(d => {
                const status = d.status || 'Pending'; // Default to pending if missing
                const statusClass = status === 'Confirmed' ? 'st-confirmed' : (status === 'Cancelled' ? 'st-cancelled' : 'st-pending');
                let itemsHtml = d.i.map(x => `${x.n} (${x.u}) x${x.q}`).join(', ');

                let actionButtons = '';
                // SHOW BUTTONS IF PENDING
                if(status === 'Pending') {
                    actionButtons = `
                    <div class="admin-actions">
                        <button class="btn-act btn-accept" onclick="changeStatus('${d.id}', 'Confirmed')">‚úî Confirm Order</button>
                        <button class="btn-act btn-reject" onclick="changeStatus('${d.id}', 'Cancelled')">‚úñ Reject</button>
                    </div>`;
                }

                list.innerHTML += `
                    <div class="order-card">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${d.c}</b> <span style="font-size:12px">${d.date.split(',')[0]}</span>
                        </div>
                        <div style="font-size:13px; color:#333; margin-top:2px;">üìû ${d.p}</div>
                        <div style="font-size:12px; margin:8px 0; color:#555; background:rgba(0,0,0,0.03); padding:5px; border-radius:5px;">${itemsHtml}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:bold; font-size:16px;">‚Çπ${d.t}</span>
                            <span class="status-badge ${statusClass}">${status}</span>
                        </div>
                        ${actionButtons}
                    </div>
                `;
            });
        });
    }

    function changeStatus(id, newStatus) {
        if(confirm(`Mark order as ${newStatus}?`)) {
            db.collection("orders").doc(id).update({ status: newStatus }).then(() => {
                openAdminOrders(); // Refresh list manually
            });
        }
    }

    // --- CUSTOMER MY ORDERS (FIXED LOADING ISSUE) ---
    function openMyOrders() {
        document.getElementById('my-orders-modal').style.display = 'flex';
        const list = document.getElementById('my-orders-list');
        list.innerHTML = '<div style="margin-top:20px; color:#666;">Loading...</div>';

        // FIX: Removed orderBy from query to prevent Index error. Sorting in JS instead.
        db.collection("orders").where("p", "==", user.phone).get().then(snap => {
            if(snap.empty) { list.innerHTML = '<div style="padding:20px; color:#888;">No orders placed yet.</div>'; return; }

            let myOrders = [];
            snap.forEach(doc => { myOrders.push(doc.data()); });

            // Javascript Sort (Newest First)
            myOrders.sort((a,b) => (b.timestamp ? b.timestamp.seconds : 0) - (a.timestamp ? a.timestamp.seconds : 0));

            list.innerHTML = '';
            myOrders.forEach(d => {
                const status = d.status || 'Pending';
                const statusClass = status === 'Confirmed' ? 'st-confirmed' : (status === 'Cancelled' ? 'st-cancelled' : 'st-pending');
                let itemsHtml = d.i.map(x => `${x.n} x${x.q}`).join(', ');
                
                let statusMsg = status === 'Pending' ? 'üïí Waiting for shop confirmation...' : (status === 'Confirmed' ? '‚úÖ Order Accepted! Preparing...' : '‚ùå Order was cancelled.');

                list.innerHTML += `
                <div class="order-card">
                    <div style="display:flex; justify-content:space-between;">
                        <span style="font-weight:bold;">‚Çπ${d.t}</span>
                        <span style="font-size:12px; color:#666;">${d.date}</span>
                    </div>
                    <p style="font-size:12px; color:#444; margin:5px 0;">${itemsHtml}</p>
                    <div class="status-badge ${statusClass}">${status}</div>
                    <div style="font-size:11px; margin-top:5px; color:#555;">${statusMsg}</div>
                </div>`;
            });
        }).catch(error => {
            console.error(error);
            list.innerHTML = '<div style="color:red; padding:20px;">Error loading orders. Try again later.</div>';
        });
    }

    // --- UTILS (Slider, Images, etc) ---
    function initSlider() {
        const thumb = document.getElementById('sliderThumb');
        const container = document.getElementById('sliderContainer');
        const text = document.getElementById('sliderText');
        let isDragging = false, startX;

        function startDrag(e) { if(thumb.classList.contains('unlocked')) return; isDragging = true; startX = (e.touches ? e.touches[0].clientX : e.clientX); thumb.style.transition = 'none'; }
        function onDrag(e) {
            if (!isDragging) return;
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            let moveX = clientX - startX;
            let maxMove = container.offsetWidth - thumb.offsetWidth - 10; 
            if (moveX < 0) moveX = 0; if (moveX > maxMove) moveX = maxMove;
            thumb.style.transform = `translateX(${moveX}px)`; text.style.opacity = 1 - (moveX / maxMove);
            if (moveX >= maxMove * 0.95) { isDragging = false; unlockSlider(); }
        }
        function endDrag() { if (!isDragging) return; isDragging = false; thumb.style.transition = 'transform 0.3s'; thumb.style.transform = `translateX(0px)`; text.style.opacity = 1; }
        
        thumb.addEventListener('mousedown', startDrag); thumb.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', onDrag); document.addEventListener('touchmove', onDrag);
        document.addEventListener('mouseup', endDrag); document.addEventListener('touchend', endDrag);
    }

    function unlockSlider() {
        const thumb = document.getElementById('sliderThumb');
        const container = document.getElementById('sliderContainer');
        const text = document.getElementById('sliderText');
        thumb.classList.add('unlocked'); thumb.innerHTML = '‚úî'; container.classList.add('active');
        text.innerText = "Processing..."; text.style.color = "white"; text.style.opacity = 1;
        thumb.style.transform = `translateX(${container.offsetWidth - thumb.offsetWidth - 10}px)`;
        setTimeout(() => { placeOrder(); }, 600);
    }
    
    function resetSlider() {
         const thumb = document.getElementById('sliderThumb');
         const container = document.getElementById('sliderContainer');
         const text = document.getElementById('sliderText');
         thumb.classList.remove('unlocked'); thumb.innerHTML = '‚û§'; container.classList.remove('active');
         thumb.style.transform = 'translateX(0px)'; text.innerText = 'Slide to Order >>'; text.style.color = '#666'; text.style.opacity = 1;
    }

    function openBillPreview() {
        const list = document.getElementById('bill-list'); list.innerHTML = ''; let itemsT = 0;
        for(let id in cart) { const p = products.find(x => x.id == id); let it = p.price * cart[id]; itemsT += it; list.innerHTML += `<div style="display:flex;justify-content:space-between;padding:5px 0;"><span>${p.name} x${cart[id]}</span><span>‚Çπ${it}</span></div>`; }
        document.getElementById('bill-grand-total').innerText = itemsT; resetSlider(); document.getElementById('bill-modal').style.display = 'flex';
    }

    function openAddModal() { document.getElementById('add-modal').style.display = 'flex'; }
    function addProductToFirebase() {
        const n = document.getElementById('pName').value; const u = document.getElementById('pUnit').value; const p = document.getElementById('pPrice').value; const c = document.getElementById('pCat').value;
        if(n && p) { db.collection("products").add({ name: n, unit: u, price: parseInt(p), cat: c, img: tempImgBase64 || "https://via.placeholder.com/150" }).then(() => { document.getElementById('add-modal').style.display='none'; alert("Saved!"); }); }
    }
    function previewImage() { const file = document.getElementById('fileInput').files[0]; const reader = new FileReader(); reader.onload = function(e) { tempImgBase64 = e.target.result; document.getElementById('imgPreview').src = tempImgBase64; document.getElementById('imgPreview').style.display = 'block'; }; reader.readAsDataURL(file); }
    function delProd(id) { if(confirm("Delete?")) db.collection("products").doc(id).delete(); }
    function filter(cat, btn) { activeCat = cat; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); }
</script>
